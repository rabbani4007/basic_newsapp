<mat-card  class="login-card">
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()"  class="register-form">
                <mat-form-field>
                    <input  matInput  placeholder="Username" formControlName="username"  name="username"  required>
                </mat-form-field>
                 <mat-form-field>
                    <input  matInput  placeholder="FirstName" formControlName="firstname"   name="firstname"  required>
                </mat-form-field> 
                <mat-form-field>
                    <input  matInput  placeholder="LastName" formControlName="lastname"    name="lastname"  required>
                </mat-form-field> 
                
                    <mat-card-actions>
                        <button type="submit"  mat-raised-button color="primary">Register</button>
                        <button type="reset" (onClick)="reset()"  mat-raised-button color="primary">Reset</button>
                        <a mat-button mat-raised-button color="primary"  routerLink="/login">Login</a> 
                    </mat-card-actions> 
                    
            </form>

        </mat-card-content>
</mat-card>
