<div class="news-app">
<mat-toolbar color="warn">
  <button mat-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>News Headlines - 
      
    {{selectedSoureName}}
   </span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="appMenu">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #appMenu="matMenu">
  <button mat-menu-item> Settings </button>
  <button mat-menu-item> Help </button>
</mat-menu>
<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav class="example-sidenav">

    <mat-list class="list-nav">
      <!-- <mat-form-field>
        <input matInput placeholder="Type news source.." value="NDTV">
      </mat-form-field>
     -->
    <!-- <input matInput placeholder="Type news source.." aria-label="source" [matAutocomplete]="auto" [formControl]="sourceCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let source of mSources | async" [value]="source.name">
        <img class="example-option-img" aria-hidden  height="25">
        <span>{{source.name}}</span> |
        
      </mat-option>
    </mat-autocomplete> 
  
  -->

  <form class="example-form">
    <mat-form-field class="example-full-width">
      
      <input matInput placeholder="source" aria-label="source" [matAutocomplete]="auto" [formControl]="sourceCtrl">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChanged($event);sidenav.close();">
        <mat-option *ngFor="let source of mSources" [value]="source.id">
          <img class="example-option-img" aria-hidden src="/assets/images/{{source.id}}.png" height="25"/>
          <span class="source-name1"> {{source.name}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  
    </form>


      <mat-list-item class="list-item" *ngFor="let source of mSources"
        (click)="searchArticles(source.id);sidenav.close();">
        <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}"
          class="example-header-image"></div>

        <span class="source-name"> {{source.name}}</span>

      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-card class="example-card" *ngFor="let article of mArticles">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ article.source.id +'.png)'}"
        class="example-header-image"></div>
      <mat-card-title class="title">{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">
    <mat-card-content>
      <p>
        {{article.description}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button color="primary">
        <mat-icon>thumb_up_alt</mat-icon> 12 Likes
      </button>
      <button mat-button color="primary">
        <mat-icon>comment</mat-icon> Comments
      </button>
      <button mat-button color="primary">
        <mat-icon>share</mat-icon> Share
      </button>
      <a mat-button color="primary" href={{article.url}} target="_blank">
        <mat-icon>visibility</mat-icon> More
      </a>
    </mat-card-actions>
  </mat-card>
  <div style="margin-bottom: 2px;">

  </div>
</mat-sidenav-container>


</div>
