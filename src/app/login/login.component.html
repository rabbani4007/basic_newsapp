<mat-card  class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()"  class="login-form">
                <mat-form-field>
                    <input  matInput  placeholder="Username" formControlName="username"  name="username"  required>
                </mat-form-field>
                 <mat-form-field>
                    <input  matInput  placeholder="Password" formControlName="password"  type="password"  name="password"  required>
                    </mat-form-field> 
                    <mat-card-actions>
                        <button type="submit"  mat-raised-button color="primary">Login</button>
                        <button type="reset" (onClick)="onReset()"  mat-raised-button color="primary">Reset</button>
                        <a mat-button mat-raised-button color="primary"  routerLink="/register">Register</a>
                        
                        
                    </mat-card-actions> 
                    
            </form>

        </mat-card-content>
</mat-card>
